# See cmd/shell.go for definitions of these rate limits.
certificatesPerName:
  window: 2160h
  threshold: 99
  overrides:
    ratelimit.me: 1
    lim.it: 0
    # Hostnames used by the letsencrypt client integration test.
    le.wtf: 99999
    le1.wtf: 99999
    le2.wtf: 99999
    le3.wtf: 99999
    le4.wtf: 99999
    nginx.wtf: 99999
    good-caa-reserved.com: 99999
    bad-caa-reserved.com: 99999
    ecdsa.le.wtf: 99999
    must-staple.le.wtf: 99999
    plesk.ru: 100000
    plesk.page: 100000
  registrationOverrides:
    101: 1000
registrationsPerIP:
  window: 1h # 1 week
  threshold: 1000000
  overrides:
    127.0.0.1: 999990
registrationsPerIPRange:
  window: 1h # 1 week
  threshold: 1000000
  overrides:
    127.0.0.1: 1000000
pendingAuthorizationsPerAccount:
  window: 1h # 1 week, should match pending authorization lifetime.
  threshold: 15000
newOrdersPerAccount:
  window: 3h
  threshold: 15000
certificatesPerFQDNSet:
  window: 24h
  threshold: 500000
  overrides:
    le.wtf: 99990
    le1.wtf: 99990
    le2.wtf: 99990
    le3.wtf: 99990
    le.wtf,le1.wtf: 99990
    good-caa-reserved.com: 99990
    nginx.wtf: 99990
    ecdsa.le.wtf: 99990
    must-staple.le.wtf: 99990
