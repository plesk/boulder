# See cmd/shell.go for definitions of these rate limits.
certificatesPerName:
  window: 2160h
  threshold: 99
  overrides:
    ratelimit.me: 1
    lim.it: 0
    # Hostnames used by the letsencrypt client integration test.
    le.wtf: 99999
    le1.wtf: 99999
    le2.wtf: 99999
    le3.wtf: 99999
    le4.wtf: 99999
    nginx.wtf: 99999
    good-caa-reserved.com: 99999
    bad-caa-reserved.com: 99999
    ecdsa.le.wtf: 99999
    must-staple.le.wtf: 99999
    atfs.tk: 99999
    atfm.tk: 1000000
  registrationOverrides:
    101: 1000
registrationsPerIP:
  window: 168h # 1 week
  threshold: 9999
  overrides:
    127.0.0.1: 999990
registrationsPerIPRange:
  window: 168h # 1 week
  threshold: 99999
  overrides:
    127.0.0.1: 1000000
pendingAuthorizationsPerAccount:
  window: 168h # 1 week, should match pending authorization lifetime.
  threshold: 999
newOrdersPerAccount:
  window: 3h
  threshold: 9999
certificatesPerFQDNSet:
  window: 24h
  threshold: 99999
  overrides:
    le.wtf: 99990
    le1.wtf: 99990
    le2.wtf: 99990
    le3.wtf: 99990
    le.wtf,le1.wtf: 99990
    good-caa-reserved.com: 99990
    nginx.wtf: 99990
    ecdsa.le.wtf: 99990
    must-staple.le.wtf: 99990
